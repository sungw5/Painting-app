<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/e72b0a8231.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Paint!</title>
  </head>
  <canvas id="js-backgroundCanvas" class="js-backgroundCanvas"></canvas>
  <img
    id="js-backgroundImgPattern"
    src="/images/city.png"
    alt="backgroundimg"
  />
  <body>
    <canvas id="js-canvas" class="js-canvas"></canvas>
    <!-- Brush size, Color picker, Buttons -->
    <div class="controls">
      <!-- Brush size range -->
      <div class="controls-brushrange">
        <input
          type="range"
          id="js-brushrange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <!--Fill, Save / Undo, Redo -->
      <div class="controls-btns">
        <button id="js-mode"><i class="fas fa-fill"></i> Fill</button
        ><button id="js-save"><i class="fas fa-download"></i> Save</button>
        <div class="unredo">
          <button id="js-undo"><i class="fas fa-undo-alt"></i> Undo</button
          ><button id="js-redo"><i class="fas fa-redo-alt"></i> Redo</button>
        </div>
      </div>
      <!-- Color picker -->
      <div class="controls-colors" id="jsColors">
        <div class="controls-color" style="background-color: black;"></div>
        <div class="controls-color" style="background-color: white;"></div>
        <div class="controls-color" style="background-color: #ff3b30;"></div>
        <div class="controls-color" style="background-color: yellow;"></div>
        <div class="controls-color" style="background-color: green;"></div>
        <div class="controls-color" style="background-color: lightgreen;"></div>
        <div class="controls-color" style="background-color: blue;"></div>
        <div class="controls-color" style="background-color: skyblue;"></div>
        <div
          class="controls-color"
          style="background-color: rgb(14, 14, 63);"
        ></div>
        <div class="controls-color" style="background-color: purple;"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
